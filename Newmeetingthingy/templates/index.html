<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload File - Office Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notebook {
            background-color: #fffacd;
            width: 600px;
            height: 400px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #ff6666;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        .sticky-note {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Sticky note colors */
        .sticky-pink { background-color: #ffb6c1; color: #fff; }
        .sticky-orange { background-color: #ffcc80; color: #fff; }
        .sticky-green { background-color: #a5d6a7; color: #fff; }
        .sticky-blue { background-color: #90caf9; color: #fff; }

        /* Sticky note position - decoratives */
        .sticky {
            width: 60px;
            height: 60px;
            position: absolute;
            transform: rotate(-7deg);
            z-index: 1;
        }

        .sticky-note-1 { top: -10px; left: -10px; background-color: #ffb6c1; }
        .sticky-note-2 { top: 20px; right: -15px; background-color: #ffcc80; }
        .sticky-note-3 { bottom: 20px; left: -15px; background-color: #a5d6a7; }
        .sticky-note-4 { bottom: -10px; right: -10px; background-color: #90caf9; }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <h1>Upload Your Meeting Recording</h1>

        <div class="sticky sticky-note-1"></div>
        <div class="sticky sticky-note-2"></div>
        <div class="sticky sticky-note-3"></div>
        <div class="sticky sticky-note-4"></div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="sticky-note sticky-green">Upload</button>
        </form>
    </div>
</body>
</html>
